name: M1 USDCHF-OTC

on:
  workflow_dispatch:

jobs:
  USDCHF-OTC:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "2.x"

      - name: Install dependencies
        run: ./.github/install.sh

      - name: Run Script
        run: python index.py PRACTICE USDCHF-OTC
        env:
          IQU: ${{ secrets.IQU }}
          IQP: ${{ secrets.IQP }}

      - uses: actions/upload-artifact@v2
        with:
          name: USDCHF-OTC
          path: logs/
